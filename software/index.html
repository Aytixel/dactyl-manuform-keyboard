<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dactyl Manuform Configuration</title>
    <link rel="preload stylesheet" as="style" type="text/css" href="./index.css" />
    <script src="./keylayout.js" defer></script>
    <script src="./keylayout_fr_fr.js" defer></script>
    <script src="./index.js" defer></script>
</head>

<body>
    <div id="search_bar">
        <input id="find_key" type="search" placeholder="Rechercher une touche">
        <ul id="key_list"></ul>
    </div>
    <main>
        <div id="controls">
            <button id="get_config">Récupérer la configuration</button>
            <button id="program">Programmer <progress min="0" value="0" max="168"></progress></button>
            <label for="show_fn_state">Afficher les macros</label>
            <input id="show_fn_state" type="checkbox">
            <button id="download">Télécharger la configuration</button>
            <label for="upload">Charger une configuration</label>
            <input id="upload" type="file" accept=".json">
        </div>
        <div id="keyboard_preview">
            <div class="state">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="state">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
    </main>
</body>

</html>
